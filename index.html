<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Stream Handler Demo</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }
        h1 { color: #333; margin-bottom: 10px; }
        .subtitle { color: #666; margin-bottom: 30px; font-size: 14px; }
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            min-height: 80px;
        }
        textarea:focus { outline: none; border-color: #667eea; }
        .button-group {
            display: flex;
            gap: 10px;
            margin: 20px 0 30px 0;
        }
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            flex: 1;
        }
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        .btn-primary:disabled { opacity: 0.6; cursor: not-allowed; }
        .btn-secondary {
            background: #f0f0f0;
            color: #333;
            flex: 0;
        }
        .btn-secondary:hover { background: #e0e0e0; }
        .output-label {
            color: #333;
            font-weight: 600;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
        }
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        .status-loading { background: #fff3cd; color: #856404; }
        .status-success { background: #d4edda; color: #155724; }
        .status-error { background: #f8d7da; color: #721c24; }
        #output {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            padding: 20px;
            color: #333;
            line-height: 1.6;
            min-height: 100px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }
        .stat-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            border-left: 4px solid #667eea;
        }
        .stat-label { color: #666; font-size: 12px; font-weight: 600; margin-bottom: 5px; }
        .stat-value { color: #333; font-size: 20px; font-weight: 700; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ AI Stream Handler Demo</h1>
        <p class="subtitle">Frontend + Backend streaming with Server-Sent Events</p>

        <form id="streamForm">
            <label for="prompt">Enter your prompt:</label>
            <textarea id="prompt" placeholder="Try: 'hello', 'python', 'javascript', or 'stream'..." required></textarea>

            <div class="button-group">
                <button type="submit" class="btn-primary" id="submitBtn">Start Stream</button>
                <button type="button" class="btn-secondary" id="clearBtn">Clear</button>
                <button type="button" class="btn-secondary" id="copyBtn">Copy</button>
            </div>
        </form>

        <div class="output-label">
            <span>Stream Output</span>
            <span class="status-badge" id="statusBadge">Ready</span>
        </div>
        <div id="output"></div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-label">Characters</div>
                <div class="stat-value" id="charCount">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Time (sec)</div>
                <div class="stat-value" id="timeElapsed">0s</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Speed (chars/sec)</div>
                <div class="stat-value" id="speed">0</div>
            </div>
        </div>
    </div>

    <script>
        class AIStreamHandler {
            constructor() {
                this.output = document.getElementById('output');
                this.statusBadge = document.getElementById('statusBadge');
                this.charCount = document.getElementById('charCount');
                this.timeElapsed = document.getElementById('timeElapsed');
                this.speed = document.getElementById('speed');
                this.submitBtn = document.getElementById('submitBtn');
                this.clearBtn = document.getElementById('clearBtn');
                this.copyBtn = document.getElementById('copyBtn');
                this.prompt = document.getElementById('prompt');
                this.form = document.getElementById('streamForm');
                
                this.charNum = 0;
                this.startTime = null;
                this.timerInterval = null;
                
                this.attachListeners();
            }

            attachListeners() {
                this.form.addEventListener('submit', (e) => this.handleSubmit(e));
                this.clearBtn.addEventListener('click', () => this.clearOutput());
                this.copyBtn.addEventListener('click', () => this.copyToClipboard());
            }

            setStatus(text, type = 'loading') {
                this.statusBadge.textContent = text;
                this.statusBadge.className = `status-badge status-${type}`;
            }

            startTimer() {
                this.startTime = Date.now();
                this.timerInterval = setInterval(() => {
                    const elapsed = Math.floor((Date.now() - this.startTime) / 1000);
                    this.timeElapsed.textContent = `${elapsed}s`;
                    if (elapsed > 0) {
                        const spd = Math.round(this.charNum / elapsed);
                        this.speed.textContent = spd;
                    }
                }, 100);
            }

            stopTimer() {
                clearInterval(this.timerInterval);
            }

            clearOutput() {
                this.output.textContent = '';
                this.charNum = 0;
                this.charCount.textContent = '0';
                this.timeElapsed.textContent = '0s';
                this.speed.textContent = '0';
                this.setStatus('Ready', 'success');
            }

            async copyToClipboard() {
                try {
                    await navigator.clipboard.writeText(this.output.textContent);
                    this.copyBtn.textContent = 'âœ“ Copied!';
                    setTimeout(() => this.copyBtn.textContent = 'Copy', 2000);
                } catch (err) {
                    alert('Failed to copy');
                }
            }

            async handleSubmit(e) {
                e.preventDefault();
                const text = this.prompt.value.trim();
                if (!text) {
                    alert('Please enter a prompt');
                    return;
                }

                this.clearOutput();
                this.setStatus('Connecting...', 'loading');
                this.submitBtn.disabled = true;
                this.startTimer();

                try {
                    await this.streamData(text);
                    this.setStatus('Complete âœ“', 'success');
                } catch (error) {
                    console.error('Error:', error);
                    this.setStatus('Error âœ—', 'error');
                    this.output.textContent += `\n\n[Error]: ${error.message}`;
                } finally {
                    this.submitBtn.disabled = false;
                    this.stopTimer();
                }
            }

            async streamData(prompt) {
                const response = await fetch('/api/stream', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt })
                });

                if (!response.ok) throw new Error(`HTTP ${response.status}`);

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';

                this.setStatus('Streaming...', 'loading');

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    
                    for (let i = 0; i < lines.length - 1; i++) {
                        const line = lines[i];
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.substring(6));
                                if (data.chunk) {
                                    this.output.textContent += data.chunk;
                                    this.charNum++;
                                    this.charCount.textContent = this.charNum;
                                    this.output.scrollTop = this.output.scrollHeight;
                                }
                                if (data.done) return;
                            } catch (e) {
                                console.error('Parse error:', e);
                            }
                        }
                    }
                    buffer = lines[lines.length - 1];
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new AIStreamHandler();
        });
    </script>
</body>
</html>
